<ion-content class="main-container register">
  <form [formGroup]="Form" (ngSubmit)="onSubmit()">
    <ion-card>
      <ion-card-content>
        <ion-grid fixed>
          <ion-row class="row-title">
            <ion-col size="12">
              <div class="flex-cv title">
                <ion-icon name="arrow-back-outline" (click)="goBack()"></ion-icon>
                <h1>Registro de Cliente</h1>
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <mat-form-field class="search">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="nombre" placeholder="Nombre" maxlength="250"/>
                <mat-error *ngFor="let validation of validationMessages.nombre">
                  <div *ngIf="Form.get('nombre').hasError(validation.type) &&
                (Form.get('nombre').dirty ||
                Form.get('nombre').touched)">
                    {{validation.message }}
                  </div>
                </mat-error>
              </mat-form-field>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <mat-form-field class="search">
                <mat-label>Apellido</mat-label>
                <input matInput formControlName="apellido" placeholder="Apellido" maxlength="250"/>
                <mat-error *ngFor="let validation of validationMessages.apellido">
                  <div *ngIf="Form.get('apellido').hasError(validation.type) &&
                (Form.get('apellido').dirty ||
                Form.get('apellido').touched)">
                    {{validation.message }}
                  </div>
                </mat-error>
              </mat-form-field>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <mat-form-field >
                <mat-label>Puesto</mat-label>
                <mat-select formControlName="puesto">
                  <mat-option *ngFor="let item of puestos" [value]="item.id">{{
                    item.nombre
                  }}</mat-option>
                </mat-select>
                <mat-error *ngFor="let validation of validationMessages.puesto">
                  <div *ngIf="Form.get('puesto').hasError(validation.type) &&
                (Form.get('puesto').dirty ||
                Form.get('puesto').touched)">
                    {{validation.message }}
                  </div>
                </mat-error>
              </mat-form-field>
            </ion-col>
          </ion-row>
          <ion-row class="row-submit">
            <ion-col size="12">
              <ion-button block color="primary" type="submit" [disabled]="Form.invalid">
                {{ editar ? "Actualizar" : "Registrar" }}
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
